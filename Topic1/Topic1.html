<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>topic1</title>
    <link rel="stylesheet" href="SheetTopic1.css">
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>

    <!--htmlにはheadeerとfooterが用意されている-->

    <header>
      <div class="container">
        <a href="../index.html">
          <div class="head-left">
            <img src="../画像/家.png" alt="home icon">
          </div>
        </a>
      </div>
    </header>

    <!---------------------------------------->

    <div class="main">

      <div class="title">
        <h1>cal</h1>
      </div>
      <hr>

      <div class="contena">

          <!---------------------------------------->

          <div class="part part1">
            <div class="btn-wrapper1">
              <div class="change-btn1 up-btn1">
                ↑
              </div>
            </div>

              <ul class="slides1">
                <li class="slide1 active1" data-option="aaa"><img src="../画像/コーラ.png" alt=""><p>cola</p></li>
                <li class="slide1"　data-option="bbb"><img src="../画像/ビールジョッキ.png" alt=""><p>beer</p></li>
                <li class="slide1" data-option="ccc"><img src="../画像/お味噌汁.png" alt=""><p>miso soup</p></li>
              </ul>

              <div class="number1">
                230kcal
              </div>
            <div class="btn-wrapper1">
              <div class="change-btn1 down-btn1">
               ↓
              </div>
            </div>
          </div>


      <!---------------------------------------->
      <div class="part part2">
        <div class="btn-wrapper2">
          <div class="change-btn2 up-btn2">
            ↑
          </div>
        </div>
          <ul class="slides2">
            <li class="slide2 active2" data-option="300"><img src="../画像/フライドポテト.png" alt=""><p>potato</p></li>
            <li class="slide2"　data-option="150"><img src="../画像/えだ豆.png" alt=""><p>beems</p></li>
            <li class="slide2" data-option="300"><img src="../画像/魚.png" alt=""><p>fish</p></li>
          </ul>
          <div class="number2">
            230kcal
          </div>
        <div class="btn-wrapper2">
          <div class="change-btn2 down-btn2">
           ↓
          </div>
        </div>
        </div>


        <!---------------------------------------->
        <div class="part part3">
          <div class="btn-wrapper3">
            <div class="change-btn3 up-btn3">
              ↑
            </div>
          </div>
            <ul class="slides3">
              <li class="slide3 active3" data-option="230"><img src="../画像/ハンバーガー.png" alt=""><p>hamburger</p></li>
              <li class="slide3"　data-option="200"><img src="../画像/焼き鳥.png" alt=""><p>yakitori</p></li>
              <li class="slide3" data-option="56"><img src="../画像/ご飯.png" alt=""><p>rice</p></li>
            </ul>
            <div class="number3">
              230kcal
            </div>
          <div class="btn-wrapper3">
            <div class="change-btn3 down-btn3">
             ↓
            </div>
          </div>
        </div>

        <!---------------------------------------->

      </div>
      <hr>
    </div><!-- main終わり -->

    <footer>
    noraha naoto
    </footer>

    <script type="text/javascript" src="ScriptTopic1.js"></script>
